<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body style="background: var(--light);">
<section class="d-flex flex-column justify-content-xl-center position-relative py-4 py-xl-5">
    <div class="container d-flex flex-column justify-content-xl-center position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4 d-flex flex-column" id="login-col">
                <form id="login-form" method="POST" action="/login">
                    <h2 class="font-weight-bold d-flex d-xl-flex justify-content-xl-start" id="login-head">Please sign
                        in</h2>
<!--                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <div>
                        <input id="userLog" class="form-control" type="text" name="username" placeholder="Login">
                    </div>
                    <div>
                        <input id="userPass" class="form-control" type="password" name="password"
                               placeholder="Password">
                    </div>
                    <div id="login-div" class="mb-3">
                        <button class="btn btn-primary d-block w-100" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
