<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/Navbar-Centered-Brand-Dark-icons.css">

</head>
<body style="background: var(--light);">
<div class="container-fluid" id="top-container">
    <div class="row d-xl-flex flex-column" id="top-row">
        <div class="col-xl-12" id="top-column-1">
            <h6 class="d-flex justify-content-xl-start" id="top-par"
                th:text="${user.getEmail()} + ' with roles: ' + ${#strings.arrayJoin(user.roles, ', ')}">ADMIN, USER>
            </h6>
        </div>
        <div class="col d-lg-flex d-xl-flex align-self-end justify-content-lg-center" id="top-column-2">
            <form class="d-flex justify-content-lg-center align-items-lg-center text-decoration-none" id="top-link"
                  th:method="POST" th:action="@{/logout}">
                <input type="submit" value="Logout" id="logoutButton"/>
            </form>
        </div>
    </div>
</div>
<div class="container d-flex d-xl-flex flex-column justify-content-xl-start" id="panel">
    <div class="row d-flex d-xl-flex flex-column" id="pan-r">
        <div class="col d-flex justify-content-xl-start align-items-xl-center" id="pan-col">
            <p id="pan-l">User</p></div>
    </div>
</div>
<p id="us-p">User information-page</p>
<div class="container" id="user-cont">
    <div class="row d-flex flex-column">
        <div class="col" id="user-col">
            <div class="border rounded">
                <p class="border rounded-0" id="user-par">About user</p>
                <div class="table-responsive" id="user-table">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/userTable_script.js}"></script>
</body>
</html>
